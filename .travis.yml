dist: xenial
language: python
python: 3.7
install:
    - pip install -r requirements.txt --progress-bar off
    - pip install sphinx sphinx-gallery sphinxcontrib-napoleon sphinxcontrib-bibtex sphinxcontrib-inlinesyntaxhighlight
script:
     - echo "skipping tests"
     - cd docs/
     - make html
     - touch _build/html/.nojekyll
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  local_dir: _build/html/
